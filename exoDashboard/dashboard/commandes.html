<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commandes</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 h-screen overflow-auto">

  <!-- Barre latérale -->
  <aside class="fixed inset-y-0 left-0 w-60 bg-gradient-to-b from-yellow-300 to-yellow-500 shadow-lg flex flex-col z-10">
    <div class="p-6 text-center text-white font-bold text-xl border-b">
      <i class="fas fa-store mr-2"></i>E-commerce
    </div>
    <nav class="flex-1 p-4 space-y-4">
      <a href="index.html" class="flex items-center space-x-3 text-white hover:text-yellow-200 p-3 rounded-lg">
        <i class="fas fa-chart-line"></i> <span>Tableau de Bord</span>
      </a>
      <a href="articles.html" class="flex items-center space-x-3 text-white hover:text-yellow-200 p-3 rounded-lg">
        <i class="fas fa-box"></i> <span>Articles</span>
      </a>
      <a href="commandes.html" class="flex items-center space-x-3 text-white hover:text-yellow-200 p-3 rounded-lg">
        <i class="fas fa-truck"></i> <span>Commandes</span>
      </a>
    </nav>
  </aside>

  <!-- Navbar -->
  <header class="fixed top-0 left-60 right-0 bg-white shadow-md h-16 flex items-center px-6 z-10">
    <h1 class="text-xl font-bold text-yellow-700 flex-1">Commandes</h1>
    <a href="index.html" class="bg-yellow-500 text-white px-4 py-2 rounded-md shadow hover:bg-yellow-600">
      Retour au Dashboard
    </a>
  </header>

  <!-- Contenu -->
  <main class="ml-60 pt-16 p-6 h-screen overflow-auto">
    <h2 class="text-2xl font-bold mb-6">Liste des Commandes</h2>

    <!-- Commandes en attente -->
    <h3 class="text-xl font-bold mb-4 text-yellow-700">En Attente</h3>
    <table class="w-full mb-6 bg-white rounded-lg shadow-lg border">
      <thead class="bg-yellow-300 text-white">
        <tr>
          <th class="px-6 py-3 text-left border-b">ID</th>
          <th class="px-6 py-3 text-left border-b">Client</th>
          <th class="px-6 py-3 text-left border-b">Total (€)</th>
          <th class="px-6 py-3 text-left border-b">Détails</th>
          <th class="px-6 py-3 text-left border-b">Stock</th>
          <th class="px-6 py-3 text-left border-b">Actions</th>
        </tr>
      </thead>
      <tbody id="pending-orders" class="divide-y divide-gray-200"></tbody>
    </table>

    <!-- Commandes approuvées -->
    <h3 class="text-xl font-bold mb-4 text-green-700">Approuvées</h3>
    <table class="w-full mb-6 bg-white rounded-lg shadow-lg border">
      <thead class="bg-green-300 text-white">
        <tr>
          <th class="px-6 py-3 text-left border-b">ID</th>
          <th class="px-6 py-3 text-left border-b">Client</th>
          <th class="px-6 py-3 text-left border-b">Total (€)</th>
          <th class="px-6 py-3 text-left border-b">Détails</th>
          <th class="px-6 py-3 text-left border-b">Stock</th>
        </tr>
      </thead>
      <tbody id="approved-orders" class="divide-y divide-gray-200"></tbody>
    </table>

    <!-- Commandes rejetées -->
    <h3 class="text-xl font-bold mb-4 text-red-700">Rejetées</h3>
    <table class="w-full bg-white rounded-lg shadow-lg border">
      <thead class="bg-red-300 text-white">
        <tr>
          <th class="px-6 py-3 text-left border-b">ID</th>
          <th class="px-6 py-3 text-left border-b">Client</th>
          <th class="px-6 py-3 text-left border-b">Total (€)</th>
          <th class="px-6 py-3 text-left border-b">Détails</th>
          <th class="px-6 py-3 text-left border-b">Stock</th>
        </tr>
      </thead>
      <tbody id="rejected-orders" class="divide-y divide-gray-200"></tbody>
    </table>
  </main>

  <script src="commandes.js"></script>
</body>
</html>
