<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard E-commerce</title>

  <!-- Tailwind CSS et FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

  <!-- Barre latérale -->
  <aside class="fixed inset-y-0 left-0 w-60 bg-gradient-to-b from-yellow-300 to-yellow-500 shadow-lg flex flex-col z-10">
    <!-- Titre -->
    <div class="p-6 text-center text-white font-bold text-xl border-b">
      <i class="fas fa-store mr-2"></i>E-commerce
    </div>
    <!-- Menu -->
    <nav class="flex-1 p-4 space-y-4">
      <a href="index.html" class="flex items-center space-x-3 text-white hover:text-yellow-200 p-3 rounded-lg">
        <i class="fas fa-chart-line"></i> <span>Tableau de Bord</span>
      </a>
      <a href="articles.html" class="flex items-center space-x-3 text-white hover:text-yellow-200 p-3 rounded-lg">
        <i class="fas fa-box"></i> <span>Articles</span>
      </a>
      <a href="commandes.html" class="flex items-center space-x-3 text-white hover:text-yellow-200 p-3 rounded-lg">
        <i class="fas fa-truck"></i> <span>Commandes</span>
      </a>
    </nav>
  </aside>

  <!-- En-tête (fixée en haut) -->
  <header class="fixed top-0 left-60 right-0 bg-white shadow-md h-16 flex items-center px-6 z-10">
    <h1 class="text-xl font-bold text-yellow-700 flex-1">Dashboard E-commerce</h1>
  </header>

  <!-- Contenu principal avec scroll activé -->
  <main class="ml-60 pt-16 p-6 h-screen overflow-auto">
    <h2 class="text-2xl font-bold mb-6">Statistiques</h2>
    <!-- Grille des graphiques -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
      <!-- Graphiques -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <canvas id="userTrafficChart"></canvas>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <canvas id="ordersChart"></canvas>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <canvas id="categoryChart"></canvas>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <canvas id="revenueChart"></canvas>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
